version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: openplaud-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: openplaud
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      shm_size: '256m'
    container_name: openplaud-app
    restart: unless-stopped
    mem_limit: 1536m
    ports:
      - "3002:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:postgres@db:5432/openplaud

      # Auth
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      APP_URL: ${APP_URL:-http://localhost:3000}

      # Encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # Storage (optional defaults)
      DEFAULT_STORAGE_TYPE: ${DEFAULT_STORAGE_TYPE:-local}
      S3_ENDPOINT: ${S3_ENDPOINT:-}
      S3_BUCKET: ${S3_BUCKET:-}
      S3_REGION: ${S3_REGION:-}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}
    volumes:
      - audio:/app/storage
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 30s
      retries: 3

volumes:
  pgdata:
    driver: local
  audio:
    driver: local
